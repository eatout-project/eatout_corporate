<div class="new-reservations-container">
  <div class="new-reservations-title">
    <h3>New Reservation Requests</h3>
  </div>
  <div class="new-reservations-container__new-reservations-empty-container" *ngIf="!(newReservationsObservable | async)">
    <p>No new reservations</p>
  </div>
  <div class="new-reservations-list-container" *ngIf="(newReservationsObservable | async)">
    <table>
      <thead>
      <tr>
        <th>
          Date
        </th>
        <th>
          Time
        </th>
        <th>
          Amount of guests
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let reservation of newReservationsObservable | async">
        <td>
          {{reservation.timeOfArrival.getDate()}}/{{reservation.timeOfArrival.getMonth()}}
        </td>
        <td>
          {{reservation.timeOfArrival.getHours()}}:{{reservation.timeOfArrival.getMinutes()}}
        </td>
        <td>
          {{reservation.amountOfGuests}}
        </td>
        <td>
          <app-accept-reservation-button></app-accept-reservation-button>
        </td>
        <td>
          <app-decline-reservation-button></app-decline-reservation-button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
